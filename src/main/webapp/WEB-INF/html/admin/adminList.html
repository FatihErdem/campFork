<th:block th:fragment="content">

	<div class="container">
		<div class="text-center">
			<h1>Admins</h1>
		</div>
		<br>

		<table class="ui celled striped table">
			<thead>
				<th>ID</th>
				<th>Name</th>
				<th>Surname</th>
				<th>Birth Date</th>
				<th>TC ID</th>
				<th>E-mail</th>
				<th>Phone</th>
				<th>LKD ID</th>
				<th>Actions</th>

			</thead>
			<tbody>
				<tr th:each="admin : ${admins}" th:object="${admin}">

					<td th:text="*{id}"></td>

					<td th:text="*{name}"></td>

					<td th:text="*{surname}"></td>

					<td th:text="*{birthDate}"></td>

					<td th:text="*{tckn}"></td>

					<td th:text="*{email}"></td>

					<td th:text="*{phone}"></td>

					<td th:text="*{lkdNo}"></td>

					<td>
                        <div class="ui vertical animated button" tabindex="0">
                            <a th:href="@{/admins/update/__*{id}__}" class="hidden content">Edit</a>
                            <div class="visible content">
                                <i class="edit icon"></i>
                            </div>
                        </div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</th:block>
